<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Calendar Integration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light p-4">

  <div class="container">
    <h2 class="mb-4">Google Calendar Integration</h2>

    <div class="mb-3">
      <label for="emailInput" class="form-label">Your Email</label>
      <input type="email" id="emailInput" class="form-control" placeholder="example@gmail.com">
    </div>

    <button id="connectBtn" class="btn btn-primary mb-3">Connect Google Calendar</button>
  </div>
  <footer>
  <a href="/privacy.html" target="_blank">Privacy Policy</a>
  </footer>

  <script>
    const API_BASE = "https://new-calendar-0a1v.onrender.com";

    document.getElementById("connectBtn").onclick = async () => {
      const email = document.getElementById("emailInput").value;
      if (!email) return alert("Enter email first.");
      const res = await fetch(`${API_BASE}/start?email=${email}`);
      const data = await res.json();
      window.open(data.auth_url, "_blank", "width=500,height=600");
    };

  </script>

</body>
</html>
